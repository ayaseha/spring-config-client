<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" th:replace="layout/layout1::layout(~{::head},~{::main})">
<head>
	<script type="text/javascript">
		$(function(){
			console.log("헤드가 삽입됩니다.");
		});
	</script>
</head>
<main>
	<h1>메인영역</h1>
	<div class="wrap view-size">
		<section id="products">
			<h1>S3를 이용한 상품등록</h1>
			<div class="wrap">
				<p class="tit">S3를 이용한 상품등록</p>
				<div class="flex end">
					<a href="/products/new">상품등록</a>
				</div>
				<table>
						<tr>
							<td>상품번호</td>
							<td>이미지</td>
							<td>상품명</td>
							<td>가격</td>
							<td>등록일</td>
						</tr>
						<tr th:each="dto :${list}">
							<td th:text="${dto.pno}">상품번호</td>
							<td>
								<img th:src="|//s3.ap-northeast-2.amazonaws.com/web.fileupload.bucket/product/images/${dto.files.get(0).newName}|" width="150px" height="100px">
							</td>
							<td th:text="${dto.title}">상품명</td>
							<td th:text="${dto.price}">가격</td>
							<td th:text="${dto.updatedDate}">등록일</td>
						</tr>
					</table>
			</div>
		</section>
	</div>
</main>
</html>

<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org"
	th:replace="layout/layout1 :: layout(~{::head},~{this::main})" >
<head>
	<style type="text/css">
		td{padding: 0.5em 0}
		td:nth-of-type(1){width: 50px;}
		td:nth-of-type(2){width: 50px;}
		td:nth-of-type(3){width: 120px;}
		td:nth-of-type(4) {width: 100px;}
		td:nth-of-type(5) {width: 100px;}
		td:nth-of-type(6) {width: 100px;}
		td:nth-of-type(7) {width: 300px;}
		.info-bottom{font-size: 11px;color: #777}
		.time{font-size: 11px; color: #999}
	</style>
</head>	
<main>
	<h1>메인영역</h1>
	<div class="wrap view-size">
		<section >
			<h1>게시글내용</h1>
			<div class="wrap">
				<p class="tit">지하철 엘리베이터 정보</p>
				<table border="1">
					<thead>
						<tr>
							<td>번호</td>
							<td>노선</td>
							<td>역명칭</td>
							<td>운행방향1</td>
							<td>운행방향2</td>
							<td>편의시설</td>
							<td>전화번호</td>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="dto:${list}">
							<tr class="info-top">
								<td th:text="${dto.NO}">번호</td>
								<td th:text="${dto.LINE_NAME}">노선</td>
								<td th:text="${dto.STATION}">역명칭</td>
								<td >
									<div th:text="${dto.COURSE1}">운행방향1</div>
									<div class="time">
										<p th:text="${#strings.substringAfter(dto.TIME_INFO1, ':')}"></p>
										<p th:text="${#strings.substringAfter(dto.TIME_INFO2, ':')}"></p>
									</div>
								</td>
								<td >
									<div th:text="${dto.COURSE2}">운행방향2</div>
									<div class="time">
										<p th:text="${#strings.substringAfter(dto.TIME_INFO3, ':')}"></p>
										<p th:text="${#strings.substringAfter(dto.TIME_INFO4, ':')}"></p>
									</div>
								</td>
								<td th:utext="${dto.ICON_PATH}">편의시설</td>
								<td th:text="${dto.TELNO_INFO}">전화번호</td>
							</tr>
							<tr class="info-bottom">
								<td colspan="7" th:text="${dto.ELEVATER_TXT}"></td>
							</tr>
						</th:block>
					</tbody>
				</table>
			</div>
		</section>
	</div>
</main>
</html>
